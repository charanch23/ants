<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 95%;
      max-width: 900px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      font-size: 26px;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 10px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1e4fd1;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
      justify-content: center;
    }

    select, input {
      font-size: 15px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #status {
      margin-top: 10px;
      font-weight: 600;
      color: #444;
      text-align: center;
    }

    #preview {
      margin-top: 24px;
      text-align: center;
    }

    #preview img, #preview video {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    a.download {
      display: inline-block;
      margin-top: 12px;
      background: #16a34a;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    a.download:hover {
      background: #138b3f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ AI Video Generator</h1>
    <p style="text-align:center;color:#555;">Generate short AI videos (or animated GIFs) using Hugging Face free models</p>
    <textarea id="prompt">A cinematic bird flying over a lake at sunrise</textarea>

    <div class="options">
      <label>Frames: 
        <input type="number" id="frames" value="8" min="4" max="16" />
      </label>
      <label>Size:
        <select id="size">
          <option>256x256</option>
          <option selected>512x512</option>
        </select>
      </label>
      <button id="generateBtn">ðŸŽ¨ Generate Video</button>
    </div>

    <div id="status"></div>

    <div id="preview"></div>
  </div>

  <!-- gif.js libraries (fixes "GIF is not defined") -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>

  <script>
    const BACKEND_URL = "https://cha-7ytt.onrender.com"; // your live backend
    const btn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const preview = document.getElementById("preview");

    function setStatus(text) {
      statusEl.textContent = text;
    }

    btn.addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      const frames = parseInt(document.getElementById("frames").value) || 8;
      const size = document.getElementById("size").value;

      if (!prompt) {
        alert("Enter a prompt!");
        return;
      }

      preview.innerHTML = "";
      setStatus("Generating video, please wait...");
      const spinner = document.createElement("div");
      spinner.className = "spinner";
      preview.appendChild(spinner);

      btn.disabled = true;

      try {
        const res = await fetch(`${BACKEND_URL}/api/generate-video`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, size, frames }),
        });

        const data = await res.json();

        preview.innerHTML = "";

        if (data.videos && data.videos.length > 0) {
