<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Framesâ†’GIF</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui;padding:18px;background:#f6f8fb}
    .box{max-width:900px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,0.06)}
    textarea{width:100%;height:80px;padding:8px;border-radius:8px}
    button{padding:10px 14px;border-radius:8px;background:#2563eb;color:#fff;border:0;cursor:pointer}
    #preview img, #preview video{max-width:100%;display:block;margin-top:12px;border-radius:8px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Generate short "video" GIF from frames</h2>
    <p>Enter prompt and generate frames using HF image model, then assemble a GIF (free).</p>
    <label>Prompt</label>
    <textarea id="prompt">A cinematic bird flying over a lake at sunrise, realistic</textarea>
    <div style="display:flex;gap:8px;margin-top:8px">
      <label>Frames: <input id="frames" type="number" value="8" min="4" max="24" style="width:76px"></label>
      <label>Size:
        <select id="size"><option>256x256</option><option selected>512x512</option></select>
      </label>
      <button id="go">Generate GIF</button>
      <div id="status" style="margin-left:12px;font-weight:600"></div>
    </div>

    <div id="preview"></div>
  </div>

  <!-- gif.js library (web worker) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>

  <script>
    const BACKEND_URL = 'https://cha-7ytt.onrender.com'; // <-- your backend
    const btn = document.getElementById('go');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    function setStatus(t){ status.textContent = t || ''; }

    btn.addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      const frames = parseInt(document.getElementById('frames').value||8,10);
      const size = document.getElementById('size').value;
      if (!prompt) return alert('Enter prompt');

      setStatus('Requesting frames...');
      preview.innerHTML = '';
      btn.disabled = true;

      try {
        const resp = await fetch(BACKEND_URL + '/api/generate-frames', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ prompt, frames, size })
        });
        if (!resp.ok) {
          const j = await resp.json().catch(()=>null);
          throw new Error((j && j.error) ? j.error : 'HTTP ' + resp.status);
        }
        const data = await resp.json();
        const imgs = data.frames || [];
        if (!imgs || imgs.length === 0) throw new Error('No frames returned');

        setStatus('Assembling GIF (' + imgs.length + ' frames)...');

        // Create GIF using gif.js
        const gif = new GIF({ workers: 2, quality: 10, workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.min.js' });
        // Add each frame (we'll create an Image for each)
        for (let i=0;i<imgs.length;i++){
          const img = new Image();
          img.src = imgs[i];
          // Await load before adding frame
          await new Promise((resolve, reject) => {
            img.onload = () => { gif.addFrame(img, {delay: 120}); resolve(); };
            img.onerror = () => { console.warn('Frame load err', i); resolve(); };
          });
        }

        // Render gif and show
        gif.on('finished', function(blob){
          const url = URL.createObjectURL(blob);
          preview.innerHTML = `<h4>Result GIF</h4><img src="${url}" alt="gif"> <p><a href="${url}" download="ai-clip.gif">Download GIF</a></p>`;
          setStatus('Done');
        });

        gif.render();
      } catch (err) {
        console.error(err);
        setStatus('Error: ' + (err.message || err));
        alert('Error: ' + (err.message || err));
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
